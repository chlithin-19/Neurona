<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NEURONA — Start</title>
  <style>
    :root{
      --bg:#020617; --card:#020617; --accent:#4f46e5; --accent2:#06b6d4;
      --muted:#9ca3af; --text:#e5e7eb; --shadow:0 20px 60px rgba(15,23,42,0.8);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    *{box-sizing:border-box;}
    html,body{height:100%;margin:0;background:radial-gradient(circle at top,#1e293b,#020617);color:var(--text);}
    body{display:flex;align-items:center;justify-content:center;padding:16px;}
    .hero{
      max-width:480px;width:100%;background:linear-gradient(145deg,rgba(15,23,42,0.95),rgba(30,64,175,0.8));
      border-radius:24px;padding:26px 22px;box-shadow:var(--shadow);border:1px solid rgba(148,163,184,0.35);
    }
    .logo{
      width:52px;height:52px;border-radius:16px;
      background:linear-gradient(135deg,#6366f1,#06b6d4);
      display:flex;align-items:center;justify-content:center;
      font-weight:700;color:white;font-size:18px;margin-bottom:10px;
    }
    h1{margin:0 0 6px 0;font-size:28px;}
    p.sub{margin:0;color:var(--muted);font-size:13px;}
    .buttons{margin-top:22px;display:flex;flex-direction:column;gap:10px;}
    a.btn{
      text-decoration:none;text-align:center;
      padding:10px 14px;border-radius:999px;font-weight:600;
      border:1px solid transparent;display:block;
    }
    a.primary{
      background:linear-gradient(90deg,#4f46e5,#06b6d4);
      color:white;box-shadow:0 10px 30px rgba(15,23,42,0.7);
    }
    a.primary:hover{filter:brightness(1.05);}
    a.secondary{
      background:rgba(15,23,42,0.7);color:var(--muted);
      border-color:rgba(148,163,184,0.5);
    }
    a.secondary:hover{border-color:#e5e7eb;color:#e5e7eb;}
    .hint{margin-top:14px;font-size:11px;color:var(--muted);}
  </style>
</head>
<body>
  <main class="hero">
    <div class="logo"><img src="Gemini_Generated_Image_m13us8m13us8m13u-removebg-preview.png" alt="Neurona" height="110"></div>
    <h1>Neurona</h1>
    <h1>Start your journey</h1>
    <p class="sub">Into cognitive fit — stop throwing random charts into slides and start using visuals that match the task.</p>

    <div class="buttons">
      <a href="home.html" class="btn primary">Start your journey</a>
      <a href="cognitive.html" class="btn secondary"> Cognitive Fit </a>
    </div>

    <div class="hint">
      You get two paths: <strong>Learn</strong> (theory + checklist) or <strong>Play</strong> (interactive demo).  
      Either way, no fluff.
    </div>
  </main>
</body>
</html>
